<div class="container">

	<div class="page-header">
	  <h1>Add New<small>Student</small></h1>
	</div>

	<ol class="breadcrumb">
	  <li><a href="#">Home</a></li>
	  <li><a href="#">Students</a></li>
	  <li class="active">Add New</li>
	</ol>


	<form role="form">

		<div class="row">

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Course Details</h3>
					</div>
					<div class="panel-body">
					
					

					  <div class="form-group">
					    <label>Date of Joining</label>
					    <input class="form-control" placeholder="yyyy-mm-dd">
					  </div>

					  <div class="form-group">
					    <label>Course</label>
						<select class="form-control">
						  <option>German Test</option>
						  <option>12th State Board Exams</option>
						  <option>Computer Science and Enginnering</option>
						  <option>Web Technologies</option>
						  <option>Programming</option>
						</select>
					  </div>

					  <div class="form-group">
					    <label>Subjects</label>
						<select multiple class="form-control">
						  <option>Maths</option>
						  <option>Physics</option>
						  <option>Chemistry</option>
						  <option>Computer Science</option>
						  <option>English</option>
						</select>
					  </div>

					  <button type="submit" class="btn btn-default">Submit</button>
					

					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Parents Details</h3>
					</div>
					<div class="panel-body">

					</div>
				</div>


				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Contact Information</h3>
					</div>
					<div class="panel-body">

					  <div class="form-group">
					  	<label>Phone</label>
						<div class="input-group">
					      <div class="input-group-addon">+91</div>
					      <input class="form-control" placeholder="Enter 10 digit phone number">
					    </div>
					  </div>


					  <div class="form-group">
					  	<label>Email</label>
						<input class="form-control" placeholder="user@domain.com">
					  </div>

					  
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Education Details</h3>
					</div>
					<div class="panel-body">

					</div>
				</div>

			</div>

			<div class="col-md-6">
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Student Details</h3>
					</div>
					<div class="panel-body">
					
					

					  <div class="form-group">
					    <label>Name</label>
					    <input class="form-control" placeholder="Enter students name">
					  </div>

					  <div class="form-group">
					    <label>Gender</label>
					    <div class="radio">
						  	<label>
							  <input type="radio" name="inlineRadioOptions" value="option1"> Male
							</label>
						</div>
						<div class="radio">
							<label>
							  <input type="radio" name="inlineRadioOptions" value="option2"> Female
							</label>
						</div>
					  </div>


					  <div class="form-group">
					    <label>Date of Birth</label>
					    <input class="form-control" placeholder="yyyy-mm-dd">
					  </div>

					</div>
				</div>


				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Address</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
					    <label>Plot/Flat Number</label>
					    <input class="form-control" placeholder="Enter plot/flat number">
					  </div>
					  <div class="form-group">
					    <label>Street Name</label>
					    <input class="form-control" placeholder="Enter street name">
					  </div>
					  <div class="form-group">
					    <label>Area Name</label>
					    <input class="form-control" placeholder="Enter area name">
					  </div>
					  <div class="form-group">
					    <label>City</label>
					    <input class="form-control" placeholder="Enter city">
					  </div>
					  <div class="form-group">
					    <label>Plot/Flat Number</label>
						<select class="form-control">
						  <option>Vadapalani</option>
						  <option>Kodambakkam</option>
						  <option>Guindy</option>
						  <option>Adayar</option>
						  <option>Koyembedu</option>
						</select>
					  </div>
					</div>
				</div>

			</div>

		</div>
		



		<div class="row">
			
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div class="panel-body">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</div>
		

	</form>
	
</div>
